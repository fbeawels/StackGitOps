name: ðŸš€ Build + Deploy via Self-Hosted Runner

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # ðŸ§  Important : on utilise TON runner local

    steps:
    - name: ðŸ“¥ Cloner le dÃ©pÃ´t
      uses: actions/checkout@v3

    - name: ðŸ³ Build de l'image Docker
      run: docker build -t tpm-app .

    - name: ðŸ” Echo brut des secrets
      run: |
        echo "${{ secrets.DOCKER_USERNAME }}" > username.txt
        echo "${{ secrets.DOCKER_PASSWORD }}" > password.txt
        echo "Username length: $(wc -c < username.txt)"
        echo "Password length: $(wc -c < password.txt)"

    - name: ðŸ” Connexion Ã  Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ðŸ·ï¸ Tag de l'image
      run: docker tag tpm-app docker.io/${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: ðŸ“¤ Push de l'image
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: ðŸ³ DÃ©ploiement local (pull + run)
      run: |
        echo "ðŸ”„ Pull de l'image depuis Docker Hub"
        docker pull mathieuawels/tpm-app:latest

        echo "ðŸ›‘ Suppression de l'ancien conteneur"
        docker stop tpm-app-container || true
        docker rm tpm-app-container || true

        echo "ðŸš€ Lancement du conteneur"
        docker run -d --name tpm-app-container -p 8080:5000 mathieuawels/tpm-app:latest

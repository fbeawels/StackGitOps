name: ğŸš€ Build & Push Docker image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Cloner le dÃ©pÃ´t
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: docker build -t tpm-app:latest .

    - name: ğŸ” Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ“¦ Tag Docker image
      run: docker tag tpm-app:latest ${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: ğŸ“¤ Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

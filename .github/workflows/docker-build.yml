name: ðŸš€ Build & Deploy Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Cloner le dÃ©pÃ´t
      uses: actions/checkout@v3

    - name: ðŸ³ Build Docker image
      run: docker build -t tpm-app .

    - name: ðŸ” Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ðŸ·ï¸ Tag Docker image
      run: docker tag tpm-app docker.io/${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: ðŸ“¤ Push Docker image
      run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/tpm-app:latest

    - name: ðŸ” Config SSH pour dÃ©ploiement
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸš€ Pull & relancer conteneur Ã  distance
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo "Pull de la derniÃ¨re image..."
          docker pull mathieuawels/tpm-app:latest
          echo "Stop et suppression du conteneur..."
          docker stop tpm-app-container || true
          docker rm tpm-app-container || true
          echo "Lancement du nouveau conteneur..."
          docker run -d --name tpm-app-container -p 8080:5000 mathieuawels/tpm-app:latest
        EOF
